<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="img/shake_hands.jpeg">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>TrustyTown</title>
</head>
<body>

    <!--Header-->
    <div class="header">
        <h1>TrustyTown</h1>
        <h4>Your Local service finder app ðŸ”Ž</h4>
    </div>

    <!--NAVBAR-->
    <div class="navbar">
        <h1>Welcome!</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <p>|</p>
            <li><a href="about.html">About</a></li>
            <p>|</p>
            <li><a href="contact.html">Contact Us</a></li>
            <p>|</p>
            <li><a href="profile.html">Profile</a></li>
            <p>|</p>
            <li><a href="register.html">Register</a></li>
        </ul>
    </div>

    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit phone number">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Login</button>

            <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("login-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!phone || !password) {
            alert("Please fill in both phone number and password.");
            return;
        }

        try {
            const res = await fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone, password }),
            });

            const result = await res.json();

            if (res.ok) {
                alert(result.message);
                localStorage.setItem("userProfile", JSON.stringify(result.user));
                localStorage.setItem("loggedInPhone", phone); // âœ… Now saved properly
                location.href = "profile.html";
            } else {
                alert(result.error || "Login failed.");
            }
        } catch (err) {
            console.error(err);
            alert("Server error. Try again later.");
        }
    });
});
</script>

</body>
</html>
